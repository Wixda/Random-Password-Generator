<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Generate a <br> <span>random password</span></h1>
        <p id="subhead">Never use an insecure password again.</p>
        <button id="generate-btn">Generate passwords</button>
        <div class="rule" role="separator"></div>
        <div id="passwords-container">
            <p id="first-password" class="password">First Password</p>
            <p id="second-password" class="password">Second Password</p>
        </div>
    </main>
</body>
</html>
